<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/index.js"></script>
    <link rel="stylesheet" href="sucessStyle.css">
    <link rel="import" href="form.html">
    <title>Sucesso</title>
</head>
<body>
    <h1>SUCESSO NO CADASTRO</h1>
    <div>
        <ul id="DadosPessoais">
            
        </ul>
    </div>
    <script>
    fetch('/form.html')
        .then(response => response.json())
        .then(data => {
            const ulDados = document.getElementById('DadosPessoais');
            data.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `
                    CPF: ${item.CPF}<br>
                    Nome: ${item.Nome}<br>
                    Email: ${item.Email}<br>
                    Senha: ${item.Senha}<br>
                    CEP: ${item.CEP}
                `;
                ulDados.appendChild(li);
            });
        })
        .catch(error => {
            console.error('Erro ao buscar dados:', error);
        });
    </script>
</body>
</html>
